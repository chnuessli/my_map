<div id="map"></div>
<style>
#map { height: 2500px; }
</style>
<script>
    const map = L.map('map').setView([47.4, 8.6], 13);

    L.tileLayer('https://api.maptiler.com/maps/bright/?key=62fWxjuKZdoP6vlFjq0a#15.7/47.30006/8.76503', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const search = new GeoSearch.GeoSearchControl({
    provider: new GeoSearch.OpenStreetMapProvider(),
    });
    map.addControl(search);
</script>
