<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Map</title>
  <meta name="description" content="Interaktive Karte mit Suche und Geolokalisierung." />

  <!-- Leaflet CSS -->
  <link
    rel="preconnect"
    href="https://unpkg.com"
    crossorigin
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>My Map</h1>
    <form id="search-form" aria-label="Ort suchen">
      <label for="search-input" class="visually-hidden">Suche</label>
      <input id="search-input" name="q" type="search" placeholder="Adresse, Ort…" autocomplete="off" />
      <button type="submit">Suchen</button>
      <button type="button" id="locate-btn" title="Mich finden">📍</button>
    </form>
    <p id="status" role="status" aria-live="polite"></p>
  </header>

  <main>
    <div id="map" role="application" aria-label="Karte"></div>
  </main>

  <footer>
    <small>
      Tiles © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
      – Suche via Nominatim. Diese Seite sendet Suchbegriffe an Nominatim-Server.
    </small>
  </footer>

  <!-- Leaflet JS -->
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- (Optional) MarkerCluster -->
  <script
    defer
    src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
  ></script>

  <script defer src="js/app.js"></script>
</body>
</html>
