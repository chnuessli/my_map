<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASEFIVE MAP</title>
  <meta name="description" content="Interaktive Karte mit Suche, Geolokalisierung und mehreren Basiskarten." />

  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="preconnect" href="https://api.maptiler.com" crossorigin />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <!-- App Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header" data-collapsible>
    <div class="brand">
      <!-- Textlogo -->
      <h1 class="brand-logo-txt" aria-label="BASEFIVE MAP">
        <span class="logo-base">BASE</span><span class="logo-five">FIVE</span><span class="logo-map"> MAP</span>
      </h1>

      <button id="header-toggle" class="btn ghost" aria-expanded="true" aria-controls="search-form" title="Header ein-/ausklappen">
        â–¼
      </button>
    </div>

    <form id="search-form" class="search" role="search" aria-label="Ort suchen">
      <label for="search-input" class="visually-hidden">Suche</label>
      <input
        id="search-input"
        name="q"
        type="search"
        placeholder="Adresse, Ort â€¦"
        autocomplete="off"
        inputmode="search"
        aria-describedby="status"
        aria-controls="search-results"
        aria-autocomplete="list"
        aria-expanded="false"
      />
      <button type="submit" class="btn primary" title="Suchen">Suchen</button>
      <button type="button" id="locate-btn" class="btn" title="Mich finden" aria-label="Aktuelle Position finden">ğŸ“</button>

      <!-- Autocomplete-Dropdown -->
      <ul id="search-results" class="search-results" role="listbox" aria-label="SuchvorschlÃ¤ge"></ul>
    </form>

    <p id="status" role="status" aria-live="polite" class="status"></p>
  </header>

  <main>
    <div id="map" role="application" aria-label="Karte"></div>
  </main>

  <footer class="site-footer">
    <small>
      Karten & Daten: Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
      Â· Tiles via <a href="https://www.maptiler.com">MapTiler</a>
      Â· <a href="https://opentopomap.org">OpenTopoMap</a>
      Â· Suche via Nominatim.
    </small>
  </footer>

  <!-- Leaflet JS -->
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin
  ></script>
  <!-- MarkerCluster JS -->
  <script
    defer
    src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
  ></script>

  <!-- App JS -->
  <script defer src="js/app.js"></script>
</body>
</html>
